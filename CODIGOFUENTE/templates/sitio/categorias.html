<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
</head>
<body>
    <h1>Gestión de Categorías</h1>
    <form method="POST" action="{{ url_for('categorias') }}">
        <input type="hidden" name="action" value="agregar">
        <input type="text" name="nombre" placeholder="Nombre de la categoría" required>
        <textarea name="descripcion" placeholder="Descripción"></textarea>
        <button type="submit">Agregar Categoría</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria[0] }}</td>
                <td>{{ categoria[1] }}</td>
                <td>{{ categoria[2] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('categorias') }}" style="display:inline;">
                        <input type="hidden" name="action" value="modificar">
                        <input type="hidden" name="id_categoria" value="{{ categoria[0] }}">
                        <input type="text" name="nombre" value="{{ categoria[1] }}">
                        <textarea name="descripcion">{{ categoria[2] }}</textarea>
                        <button type="submit">Modificar</button>
                    </form>
                    <a href="{{ url_for('eliminar_categoria', id_categoria=categoria[0]) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
